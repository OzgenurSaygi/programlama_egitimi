<ion-header >
    <ion-navbar color="danger" >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title *ngIf="sayfamenu2; else menubaslik2" >{{sayfamenu3.title}}</ion-title>
      <ng-template #menubaslik2> 
      <ion-title >Kullanıcı Giriş</ion-title>
      </ng-template>
    </ion-navbar>
</ion-header>

<ion-content padding style="background-color:rgb(248, 247, 194)">
    <div style="text-align:center; margin-top:40px"><img src="assets/imgs/kullanici.png" ></div>
    <ion-list style="background-color:rgb(248, 247, 194) " no-lines>
      <ion-item style="background-color:rgb(248, 247, 194) ; margin-bottom: 5px">
      <ion-input placeholder="Kullanıcı Adı" [(ngModel)]="user_ad2" style="border: 2px solid darkred; border-radius:5px ;background-color: white"></ion-input>
      </ion-item>
        <ion-item style="background-color:rgb(248, 247, 194); margin-bottom: 5px">
            <ion-input type="password" placeholder="Kullanıcı Şifre" [(ngModel)]="sifre2" style="border: 2px solid darkred; border-radius:5px ; background-color: white"></ion-input>
          </ion-item>
    </ion-list>
    <div style="margin-left:55px ; float: left;"><button ion-button round (click)="giris()" style="background-color:#FF3300">Giriş</button>
    </div>
    <div style="margin-left:75px;"><button ion-button round (click)="kayitsayfa()" style="background-color:#FF3300">Kayıt Ol</button></div>
    <div id="metin">{{user_ad2}} {{sifre2}}</div>
  </ion-content>
