<ion-header >
  <ion-navbar color="danger" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="sayfa; else menubaslik" >{{sayfa.title}}</ion-title>
    <ng-template #menubaslik> 
    <ion-title >Kodlama Eğitimi</ion-title>
    </ng-template>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color: rgb(248, 247, 194)">
  <ion-card itemid="ht1" (click)="gosayfagit(ht1)" style=" border:solid ; border-radius:10px; border: 1px; border-color:#FFFFCC ; width: 300px">
   <img src="assets/imgs/res1.png" width="200px" height="200px">
   <ion-card-content style="border-top:1px; border-top-color:black ; border-top:solid">
     <b>Html Giriş</b>
   </ion-card-content>
  </ion-card>
  <ion-card itemid="ht2" (click)="gosayfagit2(ht2)" style=" width: 300px;height: 250px; border:solid ; border-radius:10px; border: 1px; border-color:#FFFFCC" >
      <img src="assets/imgs/res2.png" width="200px" height="200px" >
      <ion-card-content style="border-top:1px; border-top-color:black ; border-top:solid">
        <b>Javascript Giriş</b>
      </ion-card-content>
     </ion-card>
     <ion-card (click)="gosayfagit3()" style="border:solid ; border-radius:10px; border: 1px; border-color:#FFFFCC ; width: 300px; height: 250px" >
        <img src="assets/imgs/res3.jpg" width="200px" height="200px">
        <ion-card-content style="border-top:1px; border-top-color:black ; border-top:solid">
          <b>C++ Giriş</b>
        </ion-card-content>
       </ion-card>
</ion-content>
